
<head>
  <link href="../styles/index.css" rel="stylesheet"/>
</head>
<body>
  <!-- Header.-->
  <div role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- Menu icon.-->
        <button type="button" data-toggle="collapse" data-target="#navbar" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <!-- Brand containing logo and name.--><a href="#" class="navbar-brand">
          <div class="logo"></div>
          <div class="name">Don't Try This on Earth</div></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <!-- Navigation links.-->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">Sign In<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <form role="search" class="navbar-form navbar-left">
                  <div class="form-group">Email
                    <input type="text" placeholder="Email" class="form-control"/>Password
                    <input type="password" placeholder="Password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Content (suggestions and comments).-->
  <div class="container wrapper suggestions">
    <section id="suggestions">
      <form id="PostSuggestion">
        <input type="paragraph" placeholder="Please write your suggestion here..."/>
        <div class="clickable cancel">
          <div class="icon"></div>Cancel
        </div>
        <div class="clickable submit">
          <div class="icon"></div>Post suggestion
        </div>
      </form>
      <div class="suggestion">
        <div class="votes">
          <div class="up"></div>
          <h2 class="score">10</h2>
          <div class="down"></div>
        </div>
        <div class="content">
          <h1 class="text">"First person to moonwalk on Mars"</h1>
          <div class="info">
            <div class="clickable reply">
              <div class="icon"></div>0 Replies
            </div>
            <div class="clickable share">
              <div class="icon"></div>2 Shares
            </div>
            <div class="author">Posted by <a>Alan</a> 3hrs ago</div>
            <div class="clickable delete">
              <div class="icon"></div>Delete
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="comments">
      <form id="PostComment">
        <input type="paragraph" placeholder="Please write your comment here..."/>
        <div class="clickable cancel">
          <div class="icon"></div>Cancel
        </div>
        <div class="clickable submit">
          <div class="icon"></div>Post comment
        </div>
      </form>
      <div class="comment">
        <h2 class="text">This is a comment.</h2>
        <div class="author">Posted by <a>Alan</a> 3hrs ago</div>
      </div>
      <h2 class="clickable back">Return to suggestions
        <div class="icon"></div>
      </h2>
    </section>
  </div>
  <script src="../scripts/jquery-1.11.0.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  <script src="../scripts/index.js"></script>
</body>
