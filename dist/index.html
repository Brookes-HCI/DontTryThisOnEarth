
<head>
  <link href="vendor/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles/main.css" rel="stylesheet"/>
  <script src="vendor/cookies.min.js"></script>
</head>
<body>
  <!-- Header.-->
  <div role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <!-- Menu icon.-->
        <button type="button" data-toggle="collapse" data-target="#navbar" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <!-- Brand containing logo and name.--><a href="#" class="navbar-brand">
          <div class="logo"></div>
          <div class="name">Don't Try This on Earth</div></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <!-- Navigation links.-->
        <ul class="nav navbar-nav navbar-right">
          <li class="account"><a href="#" class="viewSuggestions">View Suggestions</a></li>
          <li class="account"><a href="#" class="signOut">Sign Out</a></li>
          <!-- Sign in drop down.-->
          <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">Sign In<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <form id="signIn" role="search" class="navbar-form navbar-left">
                  <div class="form-group">Email
                    <input id="email" type="email" placeholder="Email" class="form-control"/>Password
                    <input id="password" type="password" placeholder="Password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </li>
            </ul>
          </li>
          <!-- Submit-->
          <li class="dropdown"><a data-toggle="dropdown" class="dropdown-toggle">Sign Up<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>
                <form id="signUp" role="search" class="navbar-form navbar-left">
                  <div class="form-group">Email
                    <input id="email" type="email" placeholder="Email" class="form-control"/>Username
                    <input id="username" type="text" placeholder="Username" class="form-control"/>Password
                    <input id="password" type="password" placeholder="Password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Content (suggestions and comments).-->
  <div class="container wrapper suggestions">
    <!-- Section containing suggestions.-->
    <section id="suggestions" class="allUsers">
      <!-- Form for posting a new suggestion.-->
      <form id="postSuggestion">
        <input type="paragraph" placeholder="Please write your suggestion here..."/>
        <div class="clickable cancel">
          <div class="icon"></div>Cancel
        </div>
        <div class="clickable submit">
          <div class="icon"></div>Post suggestion
        </div>
      </form>
      <div class="user">All suggestions for <a>user222567</a>
      </div>
      <div id="suggestionsContainer"></div>
    </section>
    <!-- Section containing comments.					-->
    <section id="comments">
      <!-- Form for posting a new comment.-->
      <form id="PostComment">
        <input type="paragraph" placeholder="Please write your comment here..."/>
        <div class="clickable cancel">
          <div class="icon"></div>Cancel
        </div>
        <div class="clickable submit">
          <div class="icon"></div>Post comment
        </div>
      </form>
      <div id="commentsContainer"></div>
      <h2 class="clickable back">Return to suggestions
        <div class="icon"></div>
      </h2>
    </section>
  </div>
  <script src="vendor/jquery-1.11.0.min.js"></script>
  <script src="vendor/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
